<div
  class="flex flex-col justify-between w-full h-full p-8 bg-white rounded-3xl ring-1 ring-gray-200 lg:mt-8 xl:p-10"
>
  <div *ngIf="plan">
    <div class="flex items-center justify-between gap-x-4">
      <h3 id="tier-freelancer" class="font-semibold text-gray-900 text-lg/8">
        {{ plan.planName }}
      </h3>
    </div>
    <p class="mt-4 text-gray-600 text-sm/6">
      {{ plan.description }}
    </p>
    <p class="flex items-baseline mt-6 gap-x-1">
      <span class="text-4xl font-semibold tracking-tight text-gray-900"
        >${{ plan.pricePerWeek }}</span
      >
      <span class="font-semibold text-gray-600 text-sm/6">/week</span>
    </p>
    <ul role="list" class="mt-8 space-y-3 text-gray-600 text-sm/6">
      <li *ngFor="let feature of plan.features" class="flex gap-x-3">
        <svg
          class="flex-none w-5 h-6 text-indigo-600"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            fill-rule="evenodd"
            d="M16.704 4.153a.75.75 0 0 1 .143 1.052l-8 10.5a.75.75 0 0 1-1.127.075l-4.5-4.5a.75.75 0 0 1 1.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 0 1 1.05-.143Z"
            clip-rule="evenodd"
          />
        </svg>
        {{ feature.featureName }}
      </li>
    </ul>
  </div>
  <a
    href="#"
    aria-describedby="tier-freelancer"
    class="block px-3 py-2 mt-8 font-semibold text-center text-indigo-600 rounded-md text-sm/6 ring-1 ring-inset ring-indigo-200 hover:ring-indigo-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >Buy plan</a
  >
</div>
